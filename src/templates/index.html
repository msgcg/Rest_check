            const formData = new FormData();
            formData.append("receipt_image", file);

        function generateVkLink(vkInput, encodedMessage) {
            const vkLink = vkInput.trim();

                if (userId) return `https://vk.com/im?sel=${userId}&msg=${encodedMessage}`;

                if (username && !username.includes('id') && username !== "im") {
                     return `https://vk.me/${username}?message=${encodedMessage}`;
                }
            } else if (vkLink.startsWith('vk.me/')) {
                 const username = vkLink.split('vk.me/')[1]?.split('/')[0]?.split('?')[0];
                 if (username) return `https://vk.me/${username}?message=${encodedMessage}`;
            }
            return `${vkLink}${vkLink.includes('?') ? '&' : '?'}msg=${encodedMessage}`;
        }

            return `https://t.me/${usernameOrLink}?text=${encodedMessage}`;
        }

        function executeShareAction(contact, amount, method) {
            hideShareOptionsPopup(); // –°—Ä–∞–∑—É —Å–∫—Ä—ã—Ç—å –ø–æ–ø–∞–ø

            const message = getResultTextForSharing(contact.name, amount); // –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ

                try {
                    if (historyType !== 'request_sms') {
                        window.open(shareUrl, '_blank', 'noopener,noreferrer');
                    } else {
                        window.location.href = shareUrl;
                    }
                    addHistoryEntry(historyType, contact, amount); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Å—ã–ª–∫–∏:", e);
                    showStatus("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏.", "error", 3000);
                }
            } else {
                // –≠—Ç–∞ –æ—à–∏–±–∫–∞ –Ω–µ –¥–æ–ª–∂–Ω–∞ –≤–æ–∑–Ω–∏–∫–∞—Ç—å, —Ç.–∫. –∫–Ω–æ–ø–∫–∞ –±—ã –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å, –Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                showStatus(`–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É –¥–ª—è ${method.toUpperCase()} –¥–ª—è ${contact.name}.`, 'error', 4000);
            }
        }

        // --- –ö–æ–Ω–µ—Ü –Ω–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π ---

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ---
        window.onload = () => {
             resetApp(); // –ù–∞—á–∏–Ω–∞–µ–º —Å —á–∏—Å—Ç–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
             loadContacts(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç—ã –¥–ª—è —Å–µ–ª–µ–∫—Ç–∞
             // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é —à–∞—Ä–∏–Ω–≥–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
             hideShareMenu();
             // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –ø–æ–ª–µ —á–∞–µ–≤—ã—Ö, –µ—Å–ª–∏ —Ç–∞–º —á—Ç–æ-—Ç–æ –µ—Å—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑ –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è)
             if (tipAmountInput.value) { formatTipInput(tipAmountInput); }

             // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∏ –º–µ–Ω—é —à–∞—Ä–∏–Ω–≥–∞
              // –í–Ω—É—Ç—Ä–∏ window.onload
            document.body.addEventListener('click', (event) => {
                // --- –°—É—â–µ—Å—Ç–≤—É—é—â–∞—è –ª–æ–≥–∏–∫–∞ —Å–∫—Ä—ã—Ç–∏—è —Å—Ç–∞—Ç—É—Å–∞ ---
                if (statusElement.style.display !== 'none' && !statusElement.contains(event.target) && !personShareOptionsPopup.contains(event.target)) { // <-- –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–ø–∞–ø
                    const isProcessing = statusElement.classList.contains('processing');
                    const clickedPreprocess = preprocessButton.contains(event.target);
                    const clickedCalculate = calculateSplitButton.contains(event.target);
                    if (!(isProcessing && (clickedPreprocess || clickedCalculate))) {
                        // –ü—Ä–æ–≤–µ—Ä–∏–º, –Ω–µ –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –Ω–∞ –∫–Ω–æ–ø–∫—É –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–ø–∞–ø–∞ –≤—ã–±–æ—Ä–∞ —à–∞—Ä–∏–Ω–≥–∞
                        const clickedSharePersonBtn = event.target.closest('.share-person-btn');
                        if (!clickedSharePersonBtn) { // –ù–µ —Å–∫—Ä—ã–≤–∞—Ç—å —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" —Å —á–µ–ª–æ–≤–µ–∫–æ–º
                            hideStatus();
                        }
                    }
                }
                // --- –°—É—â–µ—Å—Ç–≤—É—é—â–∞—è –ª–æ–≥–∏–∫–∞ —Å–∫—Ä—ã—Ç–∏—è –æ–±—â–µ–≥–æ –º–µ–Ω—é —à–∞—Ä–∏–Ω–≥–∞ ---
                const menu = document.getElementById('share-menu');
                const shareButton = document.getElementById('share-result-btn');
                // –ù–µ —Å–∫—Ä—ã–≤–∞—Ç—å, –µ—Å–ª–∏ –∫–ª–∏–∫ –±—ã–ª –≤–Ω—É—Ç—Ä–∏ –Ω–∞—à–µ–≥–æ –Ω–æ–≤–æ–≥–æ –ø–æ–ø–∞–ø–∞
                if (menu && menu.style.display === 'block' && !menu.contains(event.target) && shareButton && !shareButton.contains(event.target) && !personShareOptionsPopup.contains(event.target)) {
                    hideShareMenu();
                }

                // --- –õ–æ–≥–∏–∫–∞ —Å–∫—Ä—ã—Ç–∏—è –Ω–∞—à–µ–≥–æ –Ω–æ–≤–æ–≥–æ –ø–æ–ø–∞–ø–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è –≤ handleClickOutsideSharePopup ---

            }, true); // –ò—Å–ø–æ–ª—å–∑—É–µ–º capture —Ñ–∞–∑—É
        };

    </script>
    
</body>
