<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПоДЕЛИ!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: #f0f0f0; /* Fallback color */
            color: #000000;
        }
        h1 {
            color: #08a552;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px; /* Скругление основного контейнера */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Градиентная рамка для контейнера */
            border: 4px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(45deg, #08a552, #9fe61f) 1;
            overflow: hidden;
        }
        .input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        /* --- Стили для обертки input[type=file] --- */
        .file-input-gradient-border {
            width: 100%;
            padding: 3px; /* Толщина "рамки" */
            margin: 10px 0;
            border-radius: 13px; /* Скругление обертки (чуть больше внутреннего) */
            background: linear-gradient(to right, #08a552, #9fe61f); /* Фон обертки */
            box-sizing: border-box;
        }

        /* --- Измененные стили для input[type="file"] --- */
        input[type="file"] {
             border: none; /* Убрали рамку */
             border-image: none;
             background-clip: initial;
             display: block;
             width: 100%;
             padding: 10px;
             box-sizing: border-box;
             font-size: 16px;
             color: #333;
             background-color: #ffffff; /* Белый фон обязателен! */
             border-radius: 10px; /* !!! Скругление самого input !!! */
             overflow: hidden;
        }

         input[type="file"]::file-selector-button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #08a552;
            color: white;
            border: none;
            border-radius: 8px; /* Скругление кнопки */
            cursor: pointer;
            transition: background-color 0.3s;
         }
          input[type="file"]::file-selector-button:hover {
             background-color: #067d40;
          }

        input[type="number"] {
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px; /* Скругление поля ввода числа */
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .file-btn-wrapper {
            margin-bottom: 10px;
             width: 100%;
        }
        button { /* Стиль для основной кнопки и кнопок фильтров */
            padding: 12px 15px;
            background-color: #08a552;
            color: white;
            border: none;
            border-radius: 10px; /* Скругление кнопок */
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #067d40;
        }
        button:disabled {
            background-color: #bdbdbd;
            color: #757575;
            cursor: not-allowed;
            border-image: none;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            width: 100%;
             max-width: 450px;
            margin-top: 20px;
        }
        .filters button {
            flex: 1;
            margin: 0 5px;
        }
        .image-preview-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            min-height: 200px;
        }
        #preview {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 10px; /* Скругление превью */
            margin-top: 10px;
            display: none;
            border: 1px solid #ddd;
        }
        #status {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #08a552;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px; /* Скругление статуса */
            z-index: 10;
            border: 2px solid #08a552;
        }
        #status.processing {
             animation: pulsate 1.5s infinite ease-in-out;
             border-color: #08a552;
        }
        #status.error {
            color: #cb0001;
            border-color: #cb0001;
            animation: none;
        }
         #status.success {
             color: #08a552;
             border-color: #08a552;
             animation: none;
        }
        @keyframes pulsate {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8fdfa;
            border-radius: 10px; /* Скругление области результата */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            display: none;
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            white-space: pre-wrap;
            line-height: 1.6;
            text-align: left;
            color: #000000;
             /* Легкая градиентная рамка для Result */
             border: 2px solid transparent;
             background-clip: padding-box;
             border-image: linear-gradient(to right, #e0f0e8, #f0faf5) 1;
             overflow: hidden;
        }
        #result b {
            color: #08a552;
            font-weight: bold;
        }
        @media (max-width: 600px) {
             body {
                 background-image: none !important;
                 background-color: #f0f0f0;
             }
             .container {
                 width: 95%;
                 padding: 15px;
                 margin-top: 20px;
                 margin-bottom: 20px;
                 border-width: 3px;
            }
             /* Стили для обертки на мобильных */
             .file-input-gradient-border {
                 padding: 2px; /* Чуть тоньше рамка */
                 border-radius: 11px;
             }
             input[type="file"] {
                 border-radius: 9px; /* Чуть меньше скругление */
             }
            .filters {
                flex-direction: column;
                align-items: center;
                max-width: 300px;
            }
            .filters button {
                width: 100%;
                margin: 5px 0;
            }
             #status {
                 font-size: 1.2em;
                 width: 80%;
            }
             #result {
                 max-width: 100%;
            }
        }
    </style>

    <!-- Динамический стиль для фона через Flask -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/splash.png') }}");
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>ПоДЕЛИ!</h1>

        <div class="input-wrapper">
             <!-- Обертка для input type="file" -->
             <div class="file-input-gradient-border">
                 <input type="file" id="image-input" accept="image/*" onchange="previewImage()">
             </div>
             <input type="number" id="num-people-input" placeholder="Количество людей" required oninput="toggleUploadButton()">
             <div class="file-btn-wrapper">
                 <button id="upload-btn" onclick="upload_receipt()" disabled>Обработать изображение</button>
             </div>
         </div>


         <div id="status" class="status"></div>

        <div class="image-preview-wrapper" id="preview-wrapper">
            <img id="preview">
        </div>

        <div class="filters" id="filters-wrapper" style="display: none;">
            <button id="pay-less-btn" onclick="filter_recommendations('equally')">Поровну</button>
            <button id="eat-more-btn" onclick="filter_recommendations('who_more_eat_then_more_pay')">Кто больше ел</button>
            <button id="pay-more-btn" onclick="filter_recommendations('who_more_cost_then_more_pay')">Кто больше заплатил</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <!-- JavaScript (без изменений) -->
     <script>
         // ... (весь ваш JavaScript код) ...
        let recommendations = {};
        const previewWrapper = document.getElementById('preview-wrapper');
        const previewElement = document.getElementById('preview');
        const statusElement = document.getElementById('status');
        const resultElement = document.getElementById('result');
        const filtersWrapper = document.getElementById('filters-wrapper');
        const uploadButton = document.getElementById('upload-btn');
        const imageInput = document.getElementById('image-input');
        const numPeopleInput = document.getElementById('num-people-input');

        function previewImage() {
            const file = imageInput.files[0];
            if (file) {
                previewElement.style.display = 'block';
                previewElement.src = URL.createObjectURL(file);
                previewWrapper.style.display = 'flex';
                statusElement.style.display = 'none';
                resultElement.style.display = 'none';
                filtersWrapper.style.display = 'none';
                toggleUploadButton();
            } else {
                 previewElement.style.display = 'none';
                 previewWrapper.style.display = 'none';
                 toggleUploadButton();
            }
        }

        function toggleUploadButton() {
            const numPeople = numPeopleInput.value;
            const fileSelected = imageInput.files.length > 0;
            uploadButton.disabled = !(numPeople && fileSelected && numPeople > 0);
        }

        function formatOutputText(text) {
            if (!text) return "";
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            return formattedText;
        }

        function displayRecommendations(filterType = 'equally') {
             let textToShow = "";
             switch (filterType) {
                 case 'equally': textToShow = recommendations.equally; break;
                 case 'who_more_eat_then_more_pay': textToShow = recommendations.who_more_eat_then_more_pay; break;
                 case 'who_more_cost_then_more_pay': textToShow = recommendations.who_more_cost_then_more_pay; break;
                 default: textToShow = recommendations.equally;
            }
             resultElement.innerHTML = formatOutputText(textToShow || "Рекомендации для этого фильтра не найдены.");
             resultElement.style.display = "block";
        }

        function filter_recommendations(filterType) {
            displayRecommendations(filterType);
        }

        async function upload_receipt() {
            const file = imageInput.files[0];
            const numPeople = numPeopleInput.value;
            if (!file || !numPeople || numPeople <= 0) {
                alert("Пожалуйста, выберите изображение и укажите корректное количество людей (больше 0).");
                return;
            }
            uploadButton.disabled = true;
            previewWrapper.style.display = 'none';
            resultElement.style.display = 'none';
            filtersWrapper.style.display = 'none';
            statusElement.textContent = "Обработка изображения...";
            statusElement.className = 'status processing';
            statusElement.style.display = 'block';

            const formData = new FormData();
            formData.append("receipt_image", file);
            formData.append("num_people", numPeople);

            try {
                const response = await fetch('/upload_receipt', { method: "POST", body: formData });
                statusElement.style.display = 'none';
                statusElement.classList.remove('processing');

                if (!response.ok) {
                    let errorMsg = `Ошибка ${response.status}: ${response.statusText}`;
                    try { const errorData = await response.json(); errorMsg = errorData.detail || errorData.message || errorMsg; } catch (e) { /* ignore */ }
                    throw new Error(errorMsg);
                }

                recommendations = await response.json();
                console.log("Received recommendations:", recommendations);
                statusElement.textContent = "Обработка завершена";
                statusElement.className = 'status success';
                statusElement.style.display = 'block';
                setTimeout(() => { statusElement.style.display = 'none'; }, 2000);
                displayRecommendations('equally');
                filtersWrapper.style.display = "flex";

            } catch (error) {
                console.error("Ошибка загрузки:", error);
                statusElement.textContent = `Ошибка: ${error.message || "Не удалось обработать изображение"}`;
                statusElement.className = 'status error';
                statusElement.style.display = 'block';
                resultElement.innerHTML = "";
                resultElement.style.display = "none";
                filtersWrapper.style.display = "none";
            } finally {
                 toggleUploadButton();
            }
        }

         window.onload = () => {
             toggleUploadButton();
              previewWrapper.style.display = 'none';
              statusElement.style.display = 'none';
              resultElement.style.display = 'none';
              filtersWrapper.style.display = 'none';
        };
    </script>

</body>
</html>
