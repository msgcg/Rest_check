<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="file"], input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Upload Receipt</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" id="receiptForm">
        <input type="file" name="receipt" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result">
        <label for="num_people">Number of People:</label>
        <input type="number" id="num_people" name="num_people" min="1" required>
        
        <label for="tips">Tips:</label>
        <input type="number" id="tips" name="tips" min="0" step="0.01" value="0">
        
        <button type="button" onclick="submitForm()">Get Recommendations</button>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('receiptForm');
            const formData = new FormData(form);
            const numPeople = document.getElementById('num_people').value;
            const tips = document.getElementById('tips').value;

            // Append additional data to the FormData object
            formData.append('num_people', numPeople);
            formData.append('tips', tips);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
.then(data => {
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);  // Format JSON for better readability

            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
