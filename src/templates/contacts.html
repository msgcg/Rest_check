            (function() { // Используем IIFE для изоляции переменных
              const CONSENT_KEY = 'consentMessageShown_v1'; // Ключ для localStorage
              const title = "ВНИМАНИЕ!"; // Ваш заголовок
              const body = "Продолжая использовать данный сервис, вы соглашаетесь с Политикой конфиденциальности, изложенной по адресу: https://rest-check.onrender.com/privacy";
          
              // Собираем сообщение: Заголовок + две новые строки + тело сообщения
              const message = title + "\n\n" + body;
          
              function showConsentMessage() {
                if (localStorage.getItem(CONSENT_KEY) !== 'true') {
                  alert(message); // Показываем собранное сообщение (с заголовком)
                  try {
                    localStorage.setItem(CONSENT_KEY, 'true');
                    console.log('Флаг согласия (consentMessageShown) установлен.');
                  } catch (e) {
                    console.error('Не удалось сохранить флаг согласия в localStorage:', e);
                  }
                }
              }
          
              if (localStorage.getItem(CONSENT_KEY) !== 'true') {
                console.log('Флаг согласия не найден. Добавляем обработчик первого клика.');
                document.addEventListener('click', showConsentMessage, { once: true, capture: true });
              } else {
                console.log('Флаг согласия уже установлен. Сообщение не будет показано.');
              }
          
            })(); // Конец IIFE
        </script>
    <!-- Основной скрипт приложения -->
    <script>
        // --- DOM Элементы ---
        const contactListContainer = document.getElementById('contact-list');
        const addContactButton = document.getElementById('add-contact-btn');
        const historyButton = document.getElementById('history-btn');

        // История
        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');
        const modalCloseHistoryButton = document.getElementById('modal-close-history');
        const clearHistoryButton = document.getElementById('clear-history-btn');

        // Добавление/Редактирование Контакта
        const addContactModal = document.getElementById('add-contact-modal');
        const addContactForm = document.getElementById('add-contact-form');
        const addContactModalTitle = document.getElementById('add-contact-modal-title');
        const modalCloseAddButton = document.getElementById('modal-close-add');
        const saveContactButton = document.getElementById('save-contact-btn');
        const cancelAddButton = document.getElementById('cancel-add-btn');
        const photoInput = document.getElementById('contact-photo-input');
        const photoPreview = document.getElementById('contact-photo-preview');
        const photoFileName = document.getElementById('photo-file-name');
        const nameInput = document.getElementById('contact-name-input');
        const phoneInput = document.getElementById('contact-phone-input');
        const vkInput = document.getElementById('contact-vk-input');
        const tgInput = document.getElementById('contact-tg-input');

        // Запрос Суммы
        const amountRequestModal = document.getElementById('amount-request-modal');
        const amountRequestForm = document.getElementById('amount-request-form');
        // const amountRequestModalTitle = document.getElementById('amount-request-modal-title'); // Уже есть в DOM, но не используется в JS напрямую
        const amountRequestInfo = document.getElementById('amount-request-info');
        const modalCloseAmountButton = document.getElementById('modal-close-amount');
        const amountInput = document.getElementById('request-amount-input');
        const amountErrorMessage = document.getElementById('amount-error-message');
        const cancelAmountButton = document.getElementById('cancel-amount-btn');
        const sendRequestButton = document.getElementById('send-request-btn');

        // --- Глобальные переменные ---
        let currentPhotoDataUrl = null; // Хранит ТОЛЬКО dataURL нового/измененного фото
        let contactToEditId = null; // ID редактируемого контакта
        const CONTACTS_STORAGE_KEY = 'myContactsList_v4_local'; // Обновил ключ для избежания конфликтов
        const HISTORY_STORAGE_KEY = 'myContactsHistory_v4_req'; // Обновил ключ

        // --- Функции работы с Local Storage ---
        function loadFromStorage(key, defaultValue = []) {
            const storedData = localStorage.getItem(key);
            if (storedData) {
                try {
                    const parsed = JSON.parse(storedData);
                    return Array.isArray(parsed) ? parsed : defaultValue;
                } catch (e) {
                    console.error(`Ошибка парсинга данных из localStorage (ключ: ${key}):`, e);
                    // Возможно, стоит очистить некорректные данные
                    // localStorage.removeItem(key);
                    return defaultValue;
                }
            }
            return defaultValue;
        }

        function saveToStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                 console.error(`Ошибка сохранения данных в localStorage (ключ: ${key}):`, e);
                 alert(`Не удалось сохранить ${key === CONTACTS_STORAGE_KEY ? 'контакты' : 'историю'}. Возможно, превышен лимит хранилища.`);
            }
        }

        // --- Загрузка начальных данных ---
        function getDefaultContacts() {
            // Используем переменную, созданную с помощью url_for из Flask
            return [
                { id: `default-${Date.now()}`, name: "Пример Контакта", photo: defaultExamplePhotoUrl, phone: null, vk: "https://vk.com/durov", tg:"@durov" },
            ];
        }

        let contacts = loadFromStorage(CONTACTS_STORAGE_KEY, getDefaultContacts()).map(contact => ({
            ...contact,
            // Гарантируем, что у всех контактов есть поле photo (либо URL, либо noPhotoUrl)
            photo: contact.photo || noPhotoUrl
        }));

        let transferHistory = loadFromStorage(HISTORY_STORAGE_KEY);

        // --- Рендеринг Списка Контактов ---
        function renderContacts() {
            contactListContainer.innerHTML = ''; // Очищаем контейнер
            if (contacts.length === 0) {
                contactListContainer.innerHTML = '<p>Список контактов пуст. Добавьте первый контакт!</p>';
                return;
            }

            // Сортировка контактов по имени (регистронезависимая)
            const sortedContacts = [...contacts].sort((a, b) =>
                (a.name || "").toLowerCase().localeCompare((b.name || "").toLowerCase())
            );

            sortedContacts.forEach((contact) => {
                const card = document.createElement('div');
                card.classList.add('contact-card');
                card.dataset.contactId = contact.id; // Используем ID контакта

                const photoUrl = contact.photo || noPhotoUrl; // Используем фото контакта или заглушку
                const phoneDisplay = contact.phone ? `+${contact.phone}` : 'Телефон не указан';
                const hasVk = contact.vk && contact.vk.trim() !== '';
                const hasTg = contact.tg && contact.tg.trim() !== '';

                card.innerHTML = `
                    <div class="contact-photo">
                        <img src="${photoUrl}" alt="Фото ${contact.name || 'контакта'}" onerror="this.onerror=null; this.src='${noPhotoUrl}';"> <!-- Fallback на случай ошибки загрузки -->
                    </div>
                    <div class="contact-details">
                         <div class="contact-name">${contact.name || 'Без имени'}</div>
                         <div class="contact-phone-display">${phoneDisplay}</div>
                         <div class="contact-actions">
                            ${!hasVk && !hasTg ? '<span class="no-links-placeholder">Нет ссылок для запроса</span>' : ''}
                            ${hasVk ? `<button data-link="${contact.vk}" data-type="vk" class="action-button vk-request-btn" title="Сделать запрос в VK">Запрос VK</button>` : ''}
                            ${hasTg ? `<button data-username="${contact.tg}" data-type="tg" class="action-button tg-request-btn" title="Сделать запрос в Telegram">Запрос TG</button>` : ''}
                             <button class="action-button delete-button" title="Удалить контакт">Удалить</button>
                             <button class="action-button edit-button">Редактировать</button>
                         </div>
                    </div>
                `;
                contactListContainer.appendChild(card);
            });
        }

        // --- Рендеринг Истории ---
        function renderHistory() {
            historyList.innerHTML = ''; // Очищаем список
            const hasHistory = transferHistory.length > 0;

            // Показать/скрыть и включить/выключить кнопку очистки
            clearHistoryButton.style.display = hasHistory ? 'block' : 'none';
            clearHistoryButton.disabled = !hasHistory;

            if (!hasHistory) {
                historyList.innerHTML = '<li class="no-history">История операций пуста.</li>';
                return;
            }

            // Сортировка истории: самые новые сверху
            const sortedHistory = [...transferHistory].sort((a, b) => b.timestamp - a.timestamp);

            sortedHistory.forEach(entry => {
                const li = document.createElement('li');
                const date = new Date(entry.timestamp).toLocaleString('ru-RU', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
                // Форматирование суммы с разделителями и знаком рубля
                const amountFormatted = entry.amount ?
                    `${entry.amount.toLocaleString('ru-RU', { style: 'currency', currency: 'RUB', minimumFractionDigits: 0, maximumFractionDigits: 2 })}`
                    : ''; // Выводим сумму, если она есть

                let typeText = 'Неизвестная операция';
                let typeClass = '';
                if (entry.type === 'request_vk') {
                    typeText = 'Запрос VK';
                    typeClass = 'history-type-vk';
                } else if (entry.type === 'request_tg') {
                    typeText = 'Запрос TG';
                    typeClass = 'history-type-tg';
                }

                li.innerHTML = `
                    <div class="history-details">
                        <span class="history-type ${typeClass}">${typeText}</span> для <b>${entry.contactName || 'Неизвестный'}</b>
                        <span class="history-timestamp">${date}</span>
                    </div>
                    ${amountFormatted ? `<span class="history-amount">${amountFormatted}</span>` : ''}
                `;
                historyList.appendChild(li);
            });
        }

        // --- Добавление Записи в Историю ---
        function addHistoryEntry(type, contact, amount = null) {
            // Преобразуем сумму в число или null
            const numericAmount = (typeof amount === 'number' && !isNaN(amount) && amount > 0) ? amount : null;
            const newEntry = {
                type: type, // 'request_vk' или 'request_tg'
                contactName: contact.name || 'Без имени',
                amount: numericAmount,
                timestamp: Date.now() // Текущее время в миллисекундах
            };
            transferHistory.push(newEntry); // Добавляем в массив
            saveToStorage(HISTORY_STORAGE_KEY, transferHistory); // Сохраняем в localStorage
             // Если модалка истории открыта, обновляем её
             if (historyModal.classList.contains('visible')) {
                 renderHistory();
             }
        }

        // --- Управление Модальными Окнами ---
        function openModal(modalElement) {
            modalElement.classList.add('visible');
            // Добавить класс к body для предотвращения скролла фона
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalElement) {
            modalElement.classList.remove('visible');
            // Убрать класс с body
            document.body.style.overflow = '';
             // Сброс специфичных для модалок состояний при закрытии
            if (modalElement === addContactModal) {
                 resetAddContactForm();
            } else if (modalElement === amountRequestModal) {
                resetAmountRequestForm();
            }
        }

        // --- Логика Модального Окна Добавления/Редактирования ---
        function resetAddContactForm() {
            addContactForm.reset(); // Сбрасывает все поля формы
            photoPreview.src = noPhotoUrl; // Ставим заглушку
            photoFileName.textContent = 'Файл не выбран';
            currentPhotoDataUrl = null; // Сбрасываем загруженное фото
            contactToEditId = null; // Сбрасываем ID редактируемого контакта
             // Убираем классы ошибок, если они были
            nameInput.classList.remove('invalid');
            phoneInput.classList.remove('invalid');
            vkInput.classList.remove('invalid');
            tgInput.classList.remove('invalid');
        }

        function showAddContactModal(contactIdToEdit = null) {
            resetAddContactForm(); // Начинаем с чистого состояния

            if (contactIdToEdit) {
                const contact = contacts.find(c => String(c.id) === String(contactIdToEdit));
                if (contact) {
                    contactToEditId = contactIdToEdit; // Устанавливаем ID для редактирования
                    addContactModalTitle.textContent = "Редактировать контакт";
                    nameInput.value = contact.name || '';
                    phoneInput.value = contact.phone || '';
                    vkInput.value = contact.vk || '';
                    tgInput.value = contact.tg || '';
                    photoPreview.src = contact.photo || noPhotoUrl; // Показываем фото контакта или заглушку

                    // Определяем текст под кнопкой загрузки
                    if (contact.photo && contact.photo.startsWith('data:image')) {
                        photoFileName.textContent = "Фото загружено (нажмите для смены)";
                    } else if (contact.photo && contact.photo !== noPhotoUrl) {
                        // Если это URL (например, дефолтный example_contact.png)
                        photoFileName.textContent = "Используется стандартное фото";
                    } else {
                        photoFileName.textContent = "Файл не выбран";
                    }
                     // НЕ устанавливаем currentPhotoDataUrl здесь, он хранит только НОВОЕ фото
                } else {
                    console.error("Контакт для редактирования не найден:", contactIdToEdit);
                    addContactModalTitle.textContent = "Добавить контакт"; // Открываем как новый
                }
            } else {
                addContactModalTitle.textContent = "Добавить контакт"; // Заголовок для нового контакта
            }

            openModal(addContactModal); // Показываем модальное окно
            nameInput.focus(); // Ставим фокус на поле имени
        }

        // Обработчик изменения файла фото
        photoInput.addEventListener('change', (event) => {
             const file = event.target.files[0];
             const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2 MB

             // Сбрасываем предыдущее состояние DataURL
             currentPhotoDataUrl = null;
             photoPreview.src = noPhotoUrl; // Временно ставим заглушку
             photoFileName.textContent = "Файл не выбран";

             if (file && file.type.startsWith('image/')) {
                if (file.size > MAX_FILE_SIZE) {
                     alert(`Файл слишком большой (макс. ${MAX_FILE_SIZE / 1024 / 1024}MB). Пожалуйста, выберите другой файл.`);
                     photoInput.value = ''; // Сбрасываем инпут
                     // Восстанавливаем фото, которое было до попытки загрузки (если редактировали)
                     if (contactToEditId) {
                         const contact = contacts.find(c => String(c.id) === String(contactToEditId));
                         photoPreview.src = (contact && contact.photo) ? contact.photo : noPhotoUrl;
                         photoFileName.textContent = (contact && contact.photo && contact.photo.startsWith('data:image')) ? "Фото загружено (старое)" : "Файл не выбран";
                     }
                     return;
                 }

                 const reader = new FileReader();
                 reader.onload = (e) => {
                     currentPhotoDataUrl = e.target.result; // Сохраняем DataURL
                     photoPreview.src = currentPhotoDataUrl; // Показываем превью
                     photoFileName.textContent = file.name; // Показываем имя файла
                 }
                 reader.onerror = (e) => {
                    console.error("Ошибка чтения файла:", e);
                    alert("Не удалось прочитать файл. Попробуйте еще раз.");
                     photoInput.value = ''; // Сбрасываем инпут
                     // Восстанавливаем фото как при ошибке размера
                     if (contactToEditId) {
                         const contact = contacts.find(c => String(c.id) === String(contactToEditId));
                         photoPreview.src = (contact && contact.photo) ? contact.photo : noPhotoUrl;
                         photoFileName.textContent = (contact && contact.photo && contact.photo.startsWith('data:image')) ? "Фото загружено (старое)" : "Файл не выбран";
                     }
                 }
                 reader.readAsDataURL(file); // Читаем файл как DataURL

             } else if (file) { // Если файл выбран, но это не изображение
                 alert("Пожалуйста, выберите файл изображения (например, JPG, PNG, GIF).");
                 photoInput.value = ''; // Сбрасываем инпут
                 // Восстанавливаем фото как при ошибке размера/чтения
                 if (contactToEditId) {
                     const contact = contacts.find(c => String(c.id) === String(contactToEditId));
                     photoPreview.src = (contact && contact.photo) ? contact.photo : noPhotoUrl;
                     photoFileName.textContent = (contact && contact.photo && contact.photo.startsWith('data:image')) ? "Фото загружено (старое)" : "Файл не выбран";
                 }
             }
             // Если файл не выбран (нажали "Отмена"), инпут сам очистится,
             // и нужно восстановить фото, которое было до клика по кнопке "Выбрать фото"
             else if (!file && contactToEditId) {
                 const contact = contacts.find(c => String(c.id) === String(contactToEditId));
                 photoPreview.src = (contact && contact.photo) ? contact.photo : noPhotoUrl;
                 photoFileName.textContent = (contact && contact.photo && contact.photo.startsWith('data:image')) ? "Фото загружено (нажмите для смены)" : "Файл не выбран";
             }
        });

        // Обработчик сохранения контакта
        addContactForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Валидация полей
            const name = nameInput.value.trim();
            const phoneRaw = phoneInput.value.trim();
            const vkLink = vkInput.value.trim();
            const tgLinkRaw = tgInput.value.trim();
            let isValid = true;

            // Сбрасываем предыдущие ошибки валидации
            nameInput.classList.remove('invalid');
            phoneInput.classList.remove('invalid');
            vkInput.classList.remove('invalid');
            tgInput.classList.remove('invalid');

            if (!name) {
                alert("Пожалуйста, введите имя контакта.");
                nameInput.classList.add('invalid');
                nameInput.focus();
                isValid = false;
                return; // Выходим, если имя не введено
            }

            let phone = null;
            if (phoneRaw) {
                // Проверяем телефон по паттерну (7 или 8 и 10 цифр после)
                if (!/^[78]\d{10}$/.test(phoneRaw.replace(/\D/g, ''))) {
                     alert("Неверный формат номера телефона. Введите 11 цифр, начиная с 7 или 8.");
                     phoneInput.classList.add('invalid');
                     if (isValid) phoneInput.focus(); // Фокус на первое невалидное поле
                     isValid = false;
                } else {
                    phone = phoneRaw.replace(/\D/g, ''); // Сохраняем только цифры
                }
            }

            // Простая проверка URL для VK (должен содержать vk.com или vk.me)
            if (vkLink && !(vkLink.includes('vk.com') || vkLink.includes('vk.me'))) {
                alert("Ссылка VK выглядит некорректно. Она должна содержать 'vk.com' или 'vk.me'.");
                vkInput.classList.add('invalid');
                if (isValid) vkInput.focus();
                isValid = false;
            }
             // Простая проверка TG (начинается с @, http, https, t.me)
            if (tgLinkRaw && !(/^@|^(https?:\/\/)?t\.me\//.test(tgLinkRaw))) {
                 alert("Ссылка/имя пользователя Telegram выглядит некорректно. Должна начинаться с @, http(s):// или t.me/");
                 tgInput.classList.add('invalid');
                 if (isValid) tgInput.focus();
                 isValid = false;
             }


            if (!isValid) return; // Если есть ошибки валидации, не сохраняем

            // Определяем фото для сохранения
            let photoToSave = noPhotoUrl; // По умолчанию заглушка
            if (currentPhotoDataUrl) {
                 // Если загружено НОВОЕ фото, используем его
                photoToSave = currentPhotoDataUrl;
            } else if (contactToEditId) {
                 // Если редактируем и НОВОГО фото нет, берем СТАРОЕ фото контакта (или заглушку, если и старого не было)
                 const existingContact = contacts.find(c => String(c.id) === String(contactToEditId));
                 photoToSave = (existingContact && existingContact.photo) ? existingContact.photo : noPhotoUrl;
            }
            // Если добавляем новый контакт и фото не загружено, останется noPhotoUrl

            // Формируем объект контакта
            const contactData = {
                name: name,
                photo: photoToSave,
                phone: phone, // null, если невалидный или не введен
                vk: vkLink || null, // null, если поле пустое
                tg: tgLinkRaw || null // null, если поле пустое
            };

            if (contactToEditId) {
                // Редактирование: ищем контакт по ID и обновляем его
                const index = contacts.findIndex(c => String(c.id) === String(contactToEditId));
                if (index > -1) {
                    contacts[index] = { ...contacts[index], ...contactData }; // Сохраняем ID, обновляем остальные поля
                } else {
                     console.error("Критическая ошибка: не удалось найти контакт для обновления по ID:", contactToEditId);
                     // В крайнем случае, можно добавить как новый, но это не должно происходить
                     contacts.push({ id: `new-${Date.now()}-${Math.random()}`, ...contactData });
                }
            } else {
                // Добавление нового контакта
                const newContact = {
                    id: `id-${Date.now()}-${Math.random().toString(16).slice(2)}`, // Генерируем уникальный ID
                    ...contactData
                };
                contacts.push(newContact);
            }

            saveToStorage(CONTACTS_STORAGE_KEY, contacts); // Сохраняем обновленный список в localStorage
            renderContacts(); // Перерисовываем список контактов на странице
            closeModal(addContactModal); // Закрываем модальное окно
        });

        // --- Логика Модального Окна Запроса Суммы ---
        function resetAmountRequestForm() {
            amountRequestForm.reset(); // Сброс формы
            amountInput.classList.remove('invalid'); // Убрать стиль ошибки
            amountErrorMessage.style.display = 'none'; // Скрыть сообщение об ошибке
            delete amountRequestForm.dataset.contactId; // Удалить сохраненный ID контакта
            delete amountRequestForm.dataset.requestType; // Удалить тип запроса
            amountRequestInfo.querySelector('b:first-of-type').textContent = ''; // Очистить имя
            amountRequestInfo.querySelector('b:last-of-type').textContent = ''; // Очистить тип
        }

        function showAmountRequestModal(contact, requestType) {
            resetAmountRequestForm(); // Сначала сброс
            amountRequestForm.dataset.contactId = contact.id;
            amountRequestForm.dataset.requestType = requestType;

            // Заполняем информацию о запросе
            const contactNameEl = amountRequestInfo.querySelector('b:first-of-type');
            const requestTypeEl = amountRequestInfo.querySelector('b:last-of-type');
            contactNameEl.textContent = contact.name || 'Без имени';
            requestTypeEl.textContent = requestType.toUpperCase(); // VK или TG

            openModal(amountRequestModal); // Показываем модалку
            amountInput.focus(); // Фокус на поле суммы
        }

        // Обработчик отправки запроса суммы
        amountRequestForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Предотвращаем стандартную отправку
            amountInput.classList.remove('invalid');
            amountErrorMessage.style.display = 'none';

            const amountRaw = amountInput.value;
            // Заменяем запятую на точку и парсим как число
            const amount = parseFloat(amountRaw.replace(',', '.'));

            // Валидация суммы
            if (isNaN(amount) || amount <= 0) {
                amountInput.classList.add('invalid');
                amountErrorMessage.style.display = 'block'; // Показываем сообщение об ошибке
                amountInput.focus();
                return; // Прерываем выполнение
            }

            // Получаем данные контакта и тип запроса из data-атрибутов формы
            const contactId = amountRequestForm.dataset.contactId;
            const requestType = amountRequestForm.dataset.requestType;
            const contact = contacts.find(c => String(c.id) === contactId);

            if (!contact || !requestType) {
                console.error("Не найден контакт или тип запроса для отправки.");
                alert("Произошла ошибка при отправке запроса. Попробуйте снова.");
                closeModal(amountRequestModal);
                return;
            }

            // Формируем сообщение и URL для запроса
            let requestUrl = '#'; // URL по умолчанию
            let historyType = ''; // Тип для записи в историю
            // Форматируем сумму для сообщения
            const amountFormattedForMessage = amount.toLocaleString('ru-RU', { style: 'currency', currency: 'RUB' });
            const message = `Привет! Кажется, твоя часть за недавние посиделки: ${amountFormattedForMessage}. Спасибо! 😊`;
            const encodedMessage = encodeURIComponent(message);

            // Генерируем URL в зависимости от типа запроса
            if (requestType === 'vk' && contact.vk) {
                historyType = 'request_vk';
                requestUrl = generateVkLink(contact.vk, encodedMessage);
            } else if (requestType === 'tg' && contact.tg) {
                historyType = 'request_tg';
                requestUrl = generateTgLink(contact.tg, encodedMessage);
            } else {
                alert(`Не удалось сформировать ссылку для ${requestType.toUpperCase()}, так как ссылка отсутствует или некорректна у контакта "${contact.name}".`);
                closeModal(amountRequestModal);
                return;
            }

            console.log("Generated URL:", requestUrl); // Для отладки

            // --- Попытка обойти блокировщик через симуляцию клика по ссылке ---
            try {
                const link = document.createElement('a');
                link.href = requestUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                // link.style.display = 'none'; // Ссылка невидима
                document.body.appendChild(link); // Временно добавляем на страницу
                link.click(); // Имитируем клик
                document.body.removeChild(link); // Удаляем временную ссылку
                console.log("Попытка открыть ссылку через link.click() выполнена.");
            } catch (error) {
                console.error("Ошибка при попытке открыть ссылку через link.click():", error);
                // Fallback на старый метод или просто сообщение об ошибке
                alert("Не удалось автоматически открыть ссылку. Возможно, браузер заблокировал это действие. Пожалуйста, проверьте настройки блокировщика.");
            }
            // --- Конец попытки обхода ---
            // Добавляем запись в историю
            addHistoryEntry(historyType, contact, amount);
            closeModal(amountRequestModal); // Закрываем модальное окно
        });

         // --- Вспомогательные функции для генерации ссылок ---
         function generateVkLink(vkInput, encodedMessage) {
            const vkLink = vkInput.trim();
             // Пробуем извлечь ID или username
            if (vkLink.includes('vk.com/id')) {
                const userId = vkLink.split('id')[1]?.match(/\d+/)?.[0];
                if (userId) return `https://vk.com/im?sel=${userId}&msg=${encodedMessage}`;
            } else if (vkLink.includes('vk.com/')) {
                const username = vkLink.split('vk.com/')[1]?.split('/')[0]?.split('?')[0];
                if (username && !username.includes('id') && username !== "im") { // Проверяем, что это не id и не ссылка на im
                     return `https://vk.me/${username}?message=${encodedMessage}`; // Используем vk.me для username
                }
            } else if (vkLink.startsWith('vk.me/')) {
                 const username = vkLink.split('vk.me/')[1]?.split('/')[0]?.split('?')[0];
                 if (username) return `https://vk.me/${username}?message=${encodedMessage}`;
            }
            // Fallback: если не удалось разобрать или ссылка странная, пробуем добавить msg
            return `${vkLink}${vkLink.includes('?') ? '&' : '?'}msg=${encodedMessage}`;
        }

        function generateTgLink(tgInput, encodedMessage) {
            const tgLink = tgInput.trim();
            // Убираем @, http(s)://, t.me/ и все после ?
            const usernameOrLink = tgLink.replace(/^@/, '').replace(/^(https?:\/\/)?(www\.)?t\.me\//, '').split('?')[0];
            return `https://t.me/${usernameOrLink}?text=${encodedMessage}`;
        }


        // --- Обработчики Основных Кнопок и Элементов ---

        // Клик на карточке контакта или её элементах
        contactListContainer.addEventListener('click', (event) => {
            const card = event.target.closest('.contact-card');
            if (!card) return; // Клик вне карточки

            const contactId = card.dataset.contactId;
            const contact = contacts.find(c => String(c.id) === contactId);
            if (!contact) return; // Контакт не найден (маловероятно)

            const deleteBtn = event.target.closest('.delete-button');
            const requestBtn = event.target.closest('.vk-request-btn, .tg-request-btn');
            const editBtn = event.target.closest('.edit-button'); // Если будет кнопка редактирования

            if (deleteBtn) {
                event.stopPropagation(); // Предотвратить раскрытие/закрытие карточки
                 if (confirm(`Вы уверены, что хотите удалить контакт "${contact.name || 'Без имени'}"?`)) {
                     contacts = contacts.filter(c => String(c.id) !== contactId);
                     saveToStorage(CONTACTS_STORAGE_KEY, contacts);
                     renderContacts(); // Перерисовать список
                 }
                 return; // Выйти после обработки кнопки
            }

            if (requestBtn) {
                event.stopPropagation(); // Предотвратить раскрытие/закрытие карточки
                const requestType = requestBtn.dataset.type; // 'vk' или 'tg'
                showAmountRequestModal(contact, requestType); // Показать модалку запроса
                return; // Выйти после обработки кнопки
            }

            if (editBtn) {
                event.stopPropagation();
                showAddContactModal(contactId); // Открыть модалку для редактирования
                return;
            }

            // Если клик был не по кнопке, а по самой карточке - переключаем класс active
            const wasActive = card.classList.contains('active');
            // Сначала убираем active со всех других карточек
             contactListContainer.querySelectorAll('.contact-card.active').forEach(activeCard => {
                 if (activeCard !== card) {
                     activeCard.classList.remove('active');
                 }
             });
            // Затем переключаем класс на текущей карточке
            card.classList.toggle('active', !wasActive);
        });

        // Кнопка "Добавить контакт"
        addContactButton.addEventListener('click', () => showAddContactModal());

        // Кнопка "История операций"
        historyButton.addEventListener('click', () => {
            renderHistory(); // Обновляем историю перед показом
            openModal(historyModal);
        });

        // Кнопка "Очистить историю"
        clearHistoryButton.addEventListener('click', () => {
            if (transferHistory.length > 0 && confirm("Вы уверены, что хотите очистить всю историю операций? Это действие необратимо.")) {
                transferHistory = []; // Очистить массив в памяти
                localStorage.removeItem(HISTORY_STORAGE_KEY); // Удалить из localStorage
                renderHistory(); // Перерисовать историю (покажет "пусто" и выключит кнопку)
            }
        });

        // --- Обработчики Закрытия Модальных Окон ---

        // Кнопки "Закрыть" (крестик)
        modalCloseHistoryButton.addEventListener('click', () => closeModal(historyModal));
        modalCloseAddButton.addEventListener('click', () => closeModal(addContactModal));
        modalCloseAmountButton.addEventListener('click', () => closeModal(amountRequestModal));

        // Кнопки "Отмена"
        cancelAddButton.addEventListener('click', () => closeModal(addContactModal));
        cancelAmountButton.addEventListener('click', () => closeModal(amountRequestModal));

        // Закрытие по клику на оверлей (фон модалки)
        [historyModal, addContactModal, amountRequestModal].forEach(modal => {
            modal.addEventListener('click', (event) => {
                // Закрываем, только если клик был непосредственно по оверлею
                if (event.target === modal) {
                    closeModal(modal);
                }
            });
        });

        // Закрытие по нажатию клавиши Escape
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                if (historyModal.classList.contains('visible')) closeModal(historyModal);
                if (addContactModal.classList.contains('visible')) closeModal(addContactModal);
                if (amountRequestModal.classList.contains('visible')) closeModal(amountRequestModal);
            }
        });

        // --- Первоначальная Отрисовка При Загрузке Страницы ---
        window.addEventListener('load', renderContacts);

    </script>
