name: Website Pinger

on:
  schedule:
    - cron: "*/1 * * * *"  # Запуск каждую минуту
  workflow_dispatch:  # Возможность запустить вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Website
        run: |
          for i in {1..3}; do
            curl -s -o /dev/null -w "%{http_code}\n" "https://rest-check.onrender.com/"
            sleep 20
          done
